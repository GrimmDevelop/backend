[supervisord]
logfile = /dev/null
loglevel = info
pidfile = /var/run/supervisord.pid
nodaemon = true

[program:nginx]
command = nginx -g "daemon off;"
autostart = true
autorestart = true

[program:php-fpm]
command = php-fpm7.2
autostart = true
autorestart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:crond]
command = cron -f
autostart = true
autorestart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:queue]
process_name=%(program_name)s_%(process_num)02d
command = php artisan queue:work --sleep=3 --tries=3 --timeout=180 --memory=256
autostart = true
autorestart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
directory = /var/www/html
user = %(ENV_TUID)s
numprocs=8